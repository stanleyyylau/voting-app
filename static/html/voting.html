<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Voting Plus</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <!-- <li><a href="#">Link</a></li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Sign up</a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <!-- Hero section -->
    <div class="jumbotron hero">
      <div class="container text-center">
        <h1 class="app-title">Voting Plus</h1>
        <p>Create vote, Share link, Get result, Suvey has never been easier.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Sign Up</a></p>
      </div>
    </div>

    <!-- Voting section here -->
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4">
          <h2>What is your favorite brand</h2>
          <p>By Stanley</p>
        </div>
        <div class="col-md-4 text-left">
          <div class="radio form-control">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Apple
            </label>
          </div>
          <div class="radio form-control">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Google
            </label>
          </div>
          <a href="#" class="btn btn-primary">Vote</a>
        </div>
        <div class="col-md-4">
          <p>
            Not satisfy with existing options?
          </p>
          <a href="#" class="btn btn-primary">Create your own</a>
        </div>
      </div>

      <!-- if successfully voted -->
      <div class="row text-center">
        <h2>show vote result here</h2>
        <canvas id="canvas" width="400" height="500"></canvas>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
